version: '3.8'

services:
  # 1. Main Database (MySQL 8.0)
  hr-db:
    image: mysql:8.0
    container_name: hr-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hr_system
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always

  # 2. Redis (Cache & Session)
  hr-redis:
    image: redis:alpine
    container_name: hr-redis
    ports:
      - "6379:6379"
    restart: always

  # 3. MailHog (Local SMTP Server)
  hr-mail:
    image: mailhog/mailhog
    container_name: hr-mail
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    restart: always

  # 4. Backend (Spring Boot Dev)
  hr-backend-dev:
    image: gradle:8.5-jdk17
    container_name: hr-backend-dev
    working_dir: /app/backend
    volumes:
      - ./:/app
      - gradle_cache:/home/gradle/.gradle
    ports:
      - "8080:8080"
    command: gradle :app:bootRun --args='--spring.profiles.active=dev'
    depends_on:
      - hr-db
      - hr-redis

  # 5. Frontend (Next.js Dev)
  # 5. Frontend (Next.js Dev + Storybook support)
  hr-frontend-dev:
    image: node:20-alpine
    container_name: hr-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - IS_DOCKER=true
    ports:
      - "3000:3000"
      - "6006:6006"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - hr-backend-dev

  # 6. Workspace (DevContainer Reference)
  workspace:
    image: gradle:8.5-jdk17
    container_name: hr-workspace
    working_dir: /app
    volumes:
      - ./:/app
      - gradle_cache:/home/gradle/.gradle
    command: sleep infinity
    restart: always

volumes:
  gradle_cache:


